<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/index.css">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

<body>
  <main>
    <div class="main-content">
      <img src="images/image-qr-code.png" id="img-qr" alt="Qr code">

      <span id="ph2">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</span>   
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.facebook.com/mohamed.elhasnaoui.9655">Mohamed El Hasnaoui</a>.
      </div>
    </div>
  </main>

</html>
